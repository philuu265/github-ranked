<div class="col-md-4">
  <div class="row">
    <div class="col-sm-6 col-md-12">
      <div class="thumbnail" style="height:auto; padding:10px">
          <h3>Project: {{ commit.repo }}</h3>
      </div>
    </div>
  </div>
</div>
<div class="col-md-8">
  <div class="row">
    <div class="col-sm-6 col-md-12" ng-repeat="commit in commit.commits | orderBy:'-commit.committer.date'">
      <div class="thumbnail" style="height: auto;text-align:justify; padding:20px">
          <p>
            <strong>{{ commit.commit.message }} </strong>
          </p>
          <span class="small">by
            <a ng-if="commit.author.avatar_url" ng-href="{{ commit.author.html_url }}" target="_blank" title="{{ commit.commit.author.name }}">
                <img width=30 style="display:inline" ng-src="{{ commit.author.avatar_url }}" alt="{{ commit.commit.author.name }}"/>
            </a>
            {{ commit.commit.author.name }} {{ commit.commit.committer.date | date: 'medium' }}</span>
      </div>
    </div>
  </div>
</div>
